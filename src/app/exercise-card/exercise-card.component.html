<mat-card class="card">
  <mat-slide-toggle (change)="toggleVisibility()">Concluído</mat-slide-toggle>
  <mat-card-header>
    <mat-card-title style="color: blueviolet;" [title]="cardData.name">{{ cardData.name }}</mat-card-title>
  </mat-card-header>
  <img class="img-box" [src]="cardData.image_url" alt="{{ cardData.name }}">
  <mat-card-content>
    <p class="mat-body-1">Repetições: {{ cardData.repetitions }}</p>
    <p class="mat-body-1">Descanso: {{ cardData.rest }} segundos</p>
    <p class="mat-body-1">Carga: {{ cardData.load }} kg</p>
    <button mat-button (click)="editMode = true" color="accent">Alterar Carga</button>
    <mat-form-field *ngIf="editMode">
      <mat-label>Carga</mat-label>
      <input matInput type="number" [(ngModel)]="newLoad">
      <button mat-button  *ngIf="editMode" (click)="updateLoad()">Salvar</button>
    </mat-form-field>
  </mat-card-content>
</mat-card>
