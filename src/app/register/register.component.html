<div class="register-container">
  <mat-card class="register-card">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-card-title>Cadastro</mat-card-title>
      <mat-card-content>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Nome" formControlName="name">
          <mat-error *ngIf="registerForm.get('name')?.errors?.['required']">Nome é obrigatório.</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">Email é obrigatório.</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">Email inválido.</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput type="password" placeholder="Senha" formControlName="password">
          <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">Senha é obrigatória.</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres.</mat-error>
        </mat-form-field>
        <div class="button-group">
          <button mat-raised-button color="accent" type="submit" [disabled]="registerForm.invalid">Cadastrar</button>
          <a routerLink="/" mat-raised-button>Voltar</a>
        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>
