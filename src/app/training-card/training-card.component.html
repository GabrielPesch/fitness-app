<mat-card class="card">

    <mat-card-title style=" color: blueviolet;">{{ cardData.title }}</mat-card-title>
  </mat-card-header>
  <img class="img-box" [src]="cardData.image_url" alt="{{ cardData.title }}">
  <mat-card-content>
    <p class="mat-body-1">Conclu√≠do: {{ cardData.finished_times }} vezes</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent" [routerLink]="['/series', cardData.id]">Ver detalhes</button>
  </mat-card-actions>
</mat-card>
