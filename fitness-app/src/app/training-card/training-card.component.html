<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ cardData.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="cardData.image" alt="Photo of a training">
    <mat-card-actions>
      <button mat-button [routerLink]="['/series', cardData.id]">Ver detalhes</button>
    </mat-card-actions>
  </mat-card>
