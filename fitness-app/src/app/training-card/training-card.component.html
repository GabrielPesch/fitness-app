<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ cardData.title }}</mat-card-title>
  </mat-card-header>
  <img class="img-box" [src]="cardData.image" alt="Photo of a training">
  <mat-card-content>
    <p>{{ cardData.muscularGroup }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/series', cardData.id]">Ver detalhes</button>
  </mat-card-actions>
</mat-card>
